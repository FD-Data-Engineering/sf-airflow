apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: scheduler
  name: scheduler
spec:
  replicas: 1
  selector:
    io.kompose.service: scheduler
  strategy:
    resources: {}
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: scheduler
    spec:
      containers:
        - args:
            - scheduler
          env:
            - name: EXECUTOR
              value: SparkRun
            - name: FERNET_KEY
              value: 46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
            - name: LOAD_EX
              value: "n"
            - name: POSTGRES_DB
              value: airflow
            - name: POSTGRES_PASSWORD
              value: airflow
            - name: POSTGRES_USER
              value: airflow
            - name: REDIS_PASSWORD
              value: redispass
          image: ' '
          name: scheduler
          resources: {}
          volumeMounts:
            - mountPath: /usr/local/airflow/dags
              name: scheduler-claim0
            - mountPath: /usr/local/airflow/plugins
              name: scheduler-claim1
            - mountPath: /usr/local/airflow/spark_scripts
              name: scheduler-claim2
            - mountPath: /usr/local/airflow/downloads
              name: downloads
      restartPolicy: Always
      volumes:
        - name: scheduler-claim0
          persistentVolumeClaim:
            claimName: scheduler-claim0
        - name: scheduler-claim1
          persistentVolumeClaim:
            claimName: scheduler-claim1
        - name: scheduler-claim2
          persistentVolumeClaim:
            claimName: scheduler-claim2
        - name: downloads
          persistentVolumeClaim:
            claimName: downloads
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - scheduler
        from:
          kind: ImageStreamTag
          name: scheduler:latest
      type: ImageChange
status:
  availableReplicas: 0
  latestVersion: 0
  observedGeneration: 0
  replicas: 0
  unavailableReplicas: 0
  updatedReplicas: 0
